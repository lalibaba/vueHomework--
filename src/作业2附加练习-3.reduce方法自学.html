      //案例2字符串字母出现次数计算
      let str = 'asdasdasdasdasdasdeeerrr'
      let arr = str.split('') //将字符串拆成数组
      //建立存放字母和个数的对象
      let obj = arr.reduce((pre, curr) => {
        if (pre[curr]) {
          //判断是否出现过该字母属性，出过则加一，未出现赋值1
          pre[curr]++
        } else {
          pre[curr] = 1
        }
        return pre
      }, {})
      console.log(obj)
    </script>
